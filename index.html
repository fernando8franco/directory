<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="w-full h-[180px] bg-red-500 flex items-center justify-between px-4 md:px-8 lg:px-16">
        <div class="text-white text-3xl font-bold">
          <h1>UAEH</h1>
        </div>
    </header>
    
    <div class="w-full flex flex-col items-center p-6 space-y-6">
        <div class="w-full max-w-screen-lg flex justify-center border-b border-neutral-200">
            <h1 class="text-4xl font-bold leading-none tracking-tight text-black md:text-5xl lg:text-6xl pb-4">
                Directorio
            </h1>
        </div>
        <div class="relative flex w-full max-w-xs flex-col gap-1 text-gray-800 font-normal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="absolute left-2.5 top-1/2 size-5 -translate-y-1/2 text-neutral-600/50"> 
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <input class="form-control rounded-sm border border-neutral-300 bg-neutral-50 py-2 pl-10 pr-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75" 
                type="search" name="search" placeholder="Buscar..."
                x-model="search" x-init="search = ''"
                hx-post="/search/"
                hx-trigger="input changed delay:250ms, keyup[key=='Enter'], load"
                hx-target="#search-results"/>
        </div>

        <div id="search-results" class="w-full max-w-screen-lg overflow-hidden">
            <div class="w-full h-[80px] py-[2px]">
